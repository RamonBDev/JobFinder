<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobFinder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="fixed-top navbar navbar-expand-lg bg-body-tertiary"
        id="navbar"
      >
        <div class="container-fluid">
          <a class="navbar-brand collapse navbar-collapse" href="index.html"
            >JobFinder</a
          >
          <a href="index.html" class="btn">Ver Vagas</a>
          <a href="index.html" class="btn btn-outline-success">Abrir Vaga</a>
        </div>
      </nav>
    </header>
    <div class="container" id="add-form-container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Cadastre a sua vaga</h1>
            </div>
            <div class="col-md-12" id="form-box">
                <h2>Preencha os dados da melhor forma possivel</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Titulo da vaga:</label>
                        <input type="text" class="form-control" id="title" placeholder="Titulo" required />
                        <small id="titlehelp" class="form-text texte-muted">O titulo Ã© bem importante, seja claro e objetivo</small>
                    </div>
                    <div class="form-group">
                        <label for="Descricao">Descricao da vaga:</label>
                        <textarea type="text" class="form-control" id="Descricao" placeholder="Descreva a funcao do desenvolvedor" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Empresa">Nome da empresa:</label>
                        <input type="text" class="form-control" id="Empresa" placeholder="Empresa" required />
                    </div>
                    <div class="form-group">
                        <label for="Salario">Salario:</label>
                        <input type="text" class="form-control" id="Salario" placeholder="Salario" required />
                    </div>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email" required />
                    </div>
                    <input type="hidden" name="novo" value="1" />
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
